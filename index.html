<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        Super calculadora js
    </header>
    <section>
        <div id="resultado">

        </div>
        <div class="botoes">
            <input type="button" value="7" onclick="n7()" id="n7">  <input type="button" value="8"><input type="button" value="9">

            <input type="button" value="+/-"><input type="button" value="0"><input type="button" value=".">
        </div>
    </section>
    <footer>
        <p>&copy;Felipe</p>
    </footer>
