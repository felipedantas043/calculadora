<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        calculadora de médias
    </header>
    <section>
        <div class="conteudo">
            <p style="font-size: 17pt; text-align: center; margin: 20px;">Digite suas notas abaixo</p>
            <div>
                <p>
                    <label for="n1">Primeiro bimestre</label>
                    <input type="number" name="n1" id="n1" max="10" min="0">
                </p>
                <p>
                    <label for="n2">Segundo bimestre</label>
                    <input type="number" name="n2" id="n2" max="10" min="0">
                </p>
                <p>
                    <label for="n3">Terceiro bimestre</label>
                    <input type="number" name="n3" id="n3" max="10" min="0">
                </p>
                <p>
                    <label for="n4">Quarto bimestre</label>
                    <input type="number" name="n4" id="n4" max="10" min="0">
                </p>
                <p id="media">
                    <label for="media">Qual média você deseja alcançar?</label>
                    <input type="number" name="media" id="objetivo" max="10" min="0" placeholder="Opicional">
                </p>
                
            </div>
            <input type="button" value="Calcular" id="btnCalc" onclick="calcular()">
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy;Felipe</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
